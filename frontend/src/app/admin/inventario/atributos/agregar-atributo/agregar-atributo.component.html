<div class="content">

  <div class="page-header">
    <div class="page-title">
      <h4>Agregar Atributo</h4>
      <h6>Completa el formulario</h6>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div [formGroup]="atributoForm" class="row">
        <div class="col-lg-12 col-sm-12 col-12">
          <div class="form-group">
            <label>Nombre</label>
            <input formControlName="nombre" type="text">
          </div>
        </div>

        <div class="col-12" class="text-end">
          @if (!oc) {
          <a routerLink="../" class="btn btn-cancel me-2">
            <i class="fas fa-reply"></i> Regresar
          </a>
          }
          <a (click)="postAtributo()" [ngClass]="{'disabled': atributoForm.invalid}" class="btn btn-submit me-2"
            permiso="agregar-atributo">
            @if (loading) {
            <span class="spinner-border spinner-border-sm"></span>
            } @else {
            <i class="fas fa-save"></i> Guardar
            }
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
