<div class="content">
  <div class="page-header">
    <div class="page-title">
      <h4>Monedas</h4>
      <h6>Control de monedas</h6>
    </div>
    <div class="page-btn">
      <a id="btn_agregar" class="btn btn-added" routerLink="agregar" permiso="agregar-moneda">
        <i class="fa fa-plus me-2"></i>
        Agregar Moneda
      </a>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-top">
        <div class="search-set">
          <div class="search-path">
            <a class="btn btn-filter" id="filter_search">
              <img src="assets/img/icons/filter.svg" alt="img">
              <span>
                <img src="assets/img/icons/closes.svg" alt="img">
              </span>
            </a>
          </div>
          <div class="search-input">
            <a class="btn btn-searchset">
              <img src="assets/img/icons/search-white.svg" alt="img">
            </a>
          </div>
        </div>
        <div class="wordset">
          <ul>
            <li>
              <button class="btn btn-primary btn-sm">
                <i class="fa fa-print"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>

      <div class="card" id="filter_inputs">
        <div class="card-body pb-0">
          <form [formGroup]="filtros" (ngSubmit)="getMonedas()" class="row">
            <div class="col-lg-2 col-sm-6 col-12">
              <div class="form-group">
                <input type="text" formControlName="nombre" placeholder="Nombre">
              </div>
            </div>
            <div class="col-lg-2 col-sm-6 col-12">
              <div class="form-group">
                <input type="text" formControlName="simbolo" placeholder="Simbolo">
              </div>
            </div>
            <div class="col" class="text-end">
              <div class="form-group" style="float: right; margin-left: 10px;">
                <button type="submit" class="btn btn-filters ms-auto">
                  <img src="assets/img/icons/search-whites.svg" alt="img">
                </button>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-filters ms-auto" (click)="filtros.reset()" (click)="getMonedas()">
                  <i class="fa-solid fa-broom-wide"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table datanew">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Simbolo</th>
              <th>Tipo Cambio</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            @for (m of monedas; track m.id) {
            <tr>
              <td>
                <a class="link" [routerLink]="['editar', m.id]">
                  {{m.nombre}}
                </a>
              </td>
              <td>{{m.simbolo}}</td>
              <td>{{m.tipo_cambio | number: '.2-2'}}</td>
              <td class="text-end">
                <a id="btn_editar" class="me-2" [routerLink]="['editar', m.id]" permiso="editar-moneda">
                  <i class="fas fa-pencil-alt"></i>
                </a>
                @if (m.id > 1) {
                <a id="btn_eliminar" class="me-2" (click)="deleteMoneda(m)" permiso="eliminar-moneda">
                  <i class="fas fa-trash-alt"></i>
                </a>
                }
              </td>
            </tr>
            } @empty {
            <tr>
              <td colspan="9" class="text-center">
                <img id="robot" class="fa-bounce mt-3" width="100"
                  src="https://api.kairosgt.com/public/robots/busqueda.png">
                <br>
                <h4 class="mb-3">No se encontraron registros</h4>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>
