<div class="content">

  <div class="page-header">
    <div class="page-title">
      <h4>Reportes</h4>
      <h6>Control de reportes</h6>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="col-12 mt-3">
        <div class="input-group">
          <input [(ngModel)]="busqueda" [ngModelOptions]="{standalone: true}" type="text" class="form-control"
            placeholder="Buscar reporte..." (keyup)="searchReporte()">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
              class="fas fa-search"></i></button>
        </div>
        <br>
      </div>
    </div>
    @for (r of reportes; track r) {
    <h4>{{r.nombre}}</h4>
    @for (d of r.data; track d) {
    <div class="col-lg-4 col-md-6 col-12">
      <div class="card flex-fill bg-white">
        <a class="card-header" (click)="setReporte(d)" data-bs-toggle="offcanvas" data-bs-target="#reporte">
          <h5 class="card-title mb-0">{{d.nombre}}</h5>
          <p class="card-text">{{d.reporte}}</p>
        </a>
      </div>
    </div>
    }
    }
  </div>

</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="reporte" aria-labelledby="offcanvasReporteLabel">
  <div style="width: 100%; height: 100vh;">
    <iframe [src]="url" width="100%" height="100%" frameborder="0"></iframe>
  </div>
</div>
