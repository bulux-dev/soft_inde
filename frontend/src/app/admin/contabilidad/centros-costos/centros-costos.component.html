<div class="content">
  <div class="page-header">
    <div class="page-title">
      <h4>Centros de Costo</h4>
      <h6>Control de centros de costos</h6>
    </div>
    <div class="page-btn">
      <a id="btn_agregar" class="btn btn-added" routerLink="agregar" permiso="agregar-moneda">
        <i class="fa fa-plus me-2"></i>
        Agregar Centro Costo
      </a>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-top">
        <div class="search-set">
          <div class="search-path">
            <a class="btn btn-filter" id="filter_search">
              <img src="assets/img/icons/filter.svg" alt="img">
              <span>
                <img src="assets/img/icons/closes.svg" alt="img">
              </span>
            </a>
          </div>
          <div class="search-input">
            <a class="btn btn-searchset">
              <img src="assets/img/icons/search-white.svg" alt="img">
            </a>
          </div>
        </div>
        <div class="wordset">
          <ul>
            <li>
              <button class="btn btn-primary btn-sm">
                <i class="fa fa-print"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="card" id="filter_inputs">
        <div class="card-body pb-0">
          <form [formGroup]="filtros" (ngSubmit)="getCentrosCostos()" class="row">



            <div class="col-lg-2 col-sm-6 col-12">
              <div class="form-group">
                <input type="text" formControlName="numero" placeholder="Número">
              </div>
            </div>


            <div class="col-lg-2 col-sm-6 col-12">
              <div class="form-group">
                <input type="text" formControlName="nombre" placeholder="Nombre">
              </div>
            </div>


            <div class="col-lg-2 col-sm-6 col-12">
              <div class="form-group">
                <input type="text" formControlName="nivel" placeholder="Nivel">
              </div>
            </div>


            <div class="col-lg-2 col-sm-6 col-12">
              <div class="form-group">
                <input type="text" formControlName="tipo" placeholder="Tipo">
              </div>
            </div>
            <div class="col" class="text-end">
              <div class="form-group" style="float: right; margin-left: 10px;">
                <button type="submit" class="btn btn-filters ms-auto">
                  <img src="assets/img/icons/search-whites.svg" alt="img">
                </button>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-filters ms-auto" (click)="filtros.reset()"
                  (click)="getCentrosCostos()">
                  <i class="fa-solid fa-broom-wide"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th style="width: 6%;">Número</th>
              <th>Nombre</th>
              <th style="width: 6%;">Nivel</th>

              <th style="width: 6%;">Tipo</th>
              <th style="width: 10%;" class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let c of centros_costos; let i = index">
              <ng-container *ngTemplateOutlet="recursiveTemplate; context: { $implicit: c, level: 0 }"></ng-container>
            </ng-container>

            <ng-template #recursiveTemplate let-c let-level="level">
              <tr>
                <td>{{c.numero}}</td>
                <td>
                  <a class="link" [routerLink]="['editar', c.id]"
                    [ngStyle]="{'margin-left': level * margin_left + 'px'}">
                    {{c.nombre}}
                  </a>
                </td>
                <td>{{c.nivel}}</td>
                <td>{{c.tipo}}</td>
                <td class="text-end">
                  <a class="me-2" permiso="agregar-centro-costo" [routerLink]="['agregar', c.id]"
                    [ngClass]="{'disabled': niv_nom == c.nivel}">
                    <i class="fas fa-plus"></i>
                  </a>

                  <a id="btn_editar" class="me-2" [routerLink]="['editar', c.id]" permiso="editar-centro-costo">
                    <i class="fas fa-pencil-alt"></i>
                  </a>
                  <a id="btn_eliminar" class="me-2" (click)="deleteCentroCosto(c)" permiso="eliminar-centro-costo">
                    <i class="fas fa-trash-alt"></i>
                  </a>
                </td>
              </tr>
              <ng-container *ngFor="let child of c.centros_costos_hijas">
                <ng-container
                  *ngTemplateOutlet="recursiveTemplate; context: { $implicit: child, level: level + 1 }"></ng-container>
              </ng-container>
            </ng-template>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>
