<div class="content">

  <div class="page-header">
    <div class="page-title">
      <h4>Editar Cuenta Bancaria</h4>
      <h6>Completa el formulario</h6>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="profile-set">
        <div class="profile-head">

        </div>

        <div class="profile-top">
          <div class="profile-content">
            <div class="profile-contentimg">
              <img [src]="cuentaBancariaForm.value.logo ? cuentaBancariaForm.value.logo : 'assets/img/blank.jpg'"
                alt="img" id="blah">
              <div class="profileupload edit">
                <input type="file" id="imgInp" (change)="setImage($event, 'logo')">
                <a href="javascript:void(0);">
                  <img src="assets/img/icons/edit-set.svg" alt="img">
                </a>
              </div>
              <div class="profileupload delete">
                <a (click)="removeImage('logo')" href="javascript:void(0);">
                  <img src="assets/img/icons/trash.svg" alt="img">
                </a>
              </div>
            </div>
            <div class="profile-contentname">
              <h2>{{cuentaBancariaForm.value.nombre}} ({{cuentaBancariaForm.value.no_cuenta}})</h2>
              <h4>{{cuentaBancariaForm.value.tipo}}</h4>
            </div>
          </div>
          <div>
            <a routerLink="../../" class="btn btn-cancel me-2">
              <i class="fas fa-reply"></i> Regresar
            </a>
            <a (click)="reporteLibroBancos()" class="btn btn-submit me-2">
              <i class="fas fa-file"></i> Libro Bancos
            </a>
            <a (click)="putCuentaBancaria()" [ngClass]="{'disabled': cuentaBancariaForm.invalid}"
              class="btn btn-submit me-2" permiso="editar-cuenta-bancaria">
              @if (loading) {
              <span class="spinner-border spinner-border-sm"></span>
              } @else {
              <i class="fas fa-save"></i> Guardar
              }
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="row" [formGroup]="cuentaBancariaForm">
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Nombre</label>
            <input formControlName="nombre" type="text">
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>No. Cuenta</label>
            <input formControlName="no_cuenta" type="text">
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Tipo</label>
            <ng-multiselect-dropdown [placeholder]="'Sin seleccion'" [settings]="selectS" [data]="tipos"
              formControlName="tipo">
            </ng-multiselect-dropdown>
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Banco</label>
            <ng-multiselect-dropdown [placeholder]="'Sin seleccion'" [settings]="selectS" [data]="bancos"
              formControlName="banco_id">
            </ng-multiselect-dropdown>
          </div>
        </div>

        <div class="col-12" class="text-end">
          <a routerLink="../../" class="btn btn-cancel me-2">
            <i class="fas fa-reply"></i> Regresar
          </a>
          <a (click)="putCuentaBancaria()" [ngClass]="{'disabled': cuentaBancariaForm.invalid}"
            class="btn btn-submit me-2" permiso="editar-cuenta-bancaria">
            @if (loading) {
            <span class="spinner-border spinner-border-sm"></span>
            } @else {
            <i class="fas fa-save"></i> Guardar
            }
          </a>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="doc">
  <div class="offcanvas-header">
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body" style="text-align: center;">
    @if (url) {
    <embed style="width: 100%; height: 100vh;" [src]="url" type="">
    }
  </div>
</div>
