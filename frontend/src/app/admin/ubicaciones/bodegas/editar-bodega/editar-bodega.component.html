<div class="content">

  <div class="page-header">
    <div class="page-title">
      <h4>Editar Bodega</h4>
      <h6>Completa el formulario</h6>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div [formGroup]="bodegaForm" class="row">
        <div class="col-lg-5">
          <div class="form-group">
            <label>Nombre</label>
            <input formControlName="nombre" type="text">
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <label>Número</label>
            <input formControlName="numero" type="text">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label>Teléfono</label>
            <input formControlName="telefono" type="text">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label>Dirección</label>
            <input formControlName="direccion" type="text">
          </div>
        </div>

        <div class="col-12" class="text-end">
          <a routerLink="../../" class="btn btn-cancel me-2">
            <i class="fas fa-reply"></i> Regresar
          </a>
          <a (click)="putBodega()" [ngClass]="{'disabled': bodegaForm.invalid}" class="btn btn-submit me-2"
          permiso="editar-bodega">
            @if (loading) {
            <span class="spinner-border spinner-border-sm"></span>
            } @else {
            <i class="fas fa-save"></i> Guardar
            }
          </a>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <h6>Sucursales</h6>
              </div>
              <div class="col-6 text-end">
                <a class="link" data-bs-toggle="offcanvas" data-bs-target="#sucursales">
                  <i class="fas fa-plus"></i> Nueva
                </a>
              </div>
              <div class="col-12">
                <br>
                <!-- <ng-multiselect-dropdown [placeholder]="'Sin seleccion'" [settings]="selectM" [data]="sucursales"
                    formControlName="sucursales">
                  </ng-multiselect-dropdown> -->
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <h6>Marcas</h6>
              </div>
              <div class="col-6 text-end">

              </div>
              <div class="col-12">
                <br>
                <!-- <ng-multiselect-dropdown [placeholder]="'Sin seleccion'" [settings]="selectM" [data]="marcas"
                    formControlName="productos_marcas">
                  </ng-multiselect-dropdown> -->
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <h6>Medidas</h6>
              </div>
              <div class="col-6 text-end">

              </div>
              <div class="col-12">
                <br>
                <!-- <ng-multiselect-dropdown [placeholder]="'Sin seleccion'" [settings]="selectM" [data]="medidas"
                    formControlName="productos_medidas">
                  </ng-multiselect-dropdown> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
