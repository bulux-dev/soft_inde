<div class="content">
  <div class="page-header">
    <div class="page-title">
      <h4>Sucursales</h4>
      <h6>Control de sucursales</h6>
    </div>
    <div class="page-btn">
      <a class="btn btn-added" routerLink="agregar" permiso="agregar-sucursal">
        <i class="fa fa-plus me-2"></i>
        Agregar Sucursal
      </a>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-top">
        <div class="search-set">
          <div class="search-path">
            <a class="btn btn-filter" id="filter_search">
              <img src="assets/img/icons/filter.svg" alt="img">
              <span>
                <img src="assets/img/icons/closes.svg" alt="img">
              </span>
            </a>
          </div>
          <div class="search-input">
            <a class="btn btn-searchset">
              <img src="assets/img/icons/search-white.svg" alt="img">
            </a>
          </div>
        </div>
        <div class="wordset">
          <ul>
            <li>
              <button class="btn btn-primary btn-sm">
                <i class="fa fa-print"></i> 
              </button>
            </li>
          </ul>
        </div>
      </div>

      <div class="card" id="filter_inputs">
        <div class="card-body pb-0">
          <form [formGroup]="filtros" (ngSubmit)="getSucursales()" class="row">
            <div class="col-lg-2 col-sm-6 col-12">
              <div class="form-group">
                <input type="text" formControlName="nombre" placeholder="Nombre">
              </div>
            </div>
            <div class="col-lg-2 col-sm-6 col-12">
              <div class="form-group">
                <input type="text" formControlName="numero" placeholder="Número">
              </div>
            </div>
            <div class="col-lg-2 col-sm-6 col-12">
              <div class="form-group">
                <input type="text" formControlName="direccion" placeholder="Dirección">
              </div>
            </div>
            <div class="col-lg-2 col-sm-6 col-12">
              <div class="form-group">
                <input type="text" formControlName="telefono" placeholder="Teléfono">
              </div>
            </div>
            <div class="col" class="text-end">
              <div class="form-group" style="float: right; margin-left: 10px;">
                <button type="submit" class="btn btn-filters ms-auto">
                  <img src="assets/img/icons/search-whites.svg" alt="img">
                </button>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-filters ms-auto" (click)="filtros.reset()"
                  (click)="getSucursales()">
                  <i class="fa-solid fa-broom-wide"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table datanew">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Numero</th>
              <th>Dirección</th>
              <th>Telefono</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            @for (s of sucursales; track s.id) {
            <tr>
              <td>
                <a class="link" [routerLink]="['editar', s.id]">
                  {{s.nombre}}
                </a>
              </td>
              <td>{{s.numero}}</td>
              <td>{{s.direccion}}</td>
              <td>{{s.telefono}}</td>
              <td class="text-end">
                <a permiso="editar-sucursal" class="me-2" [routerLink]="['editar', s.id]">
                  <i class="fas fa-pencil-alt"></i>
                </a>
                <a permiso="eliminar-sucursal" class="me-2" (click)="deleteSucursal(s)">
                  <i class="fas fa-trash-alt"></i>
                </a>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>
