<div class="content">

  <div class="page-header">
    <div class="page-title">
      <h4>Comercios / {{comercio?.nombre}}</h4>
      <h6>Control de areas</h6>
    </div>
    <div class="page-btn">
      <button routerLink="../" class="btn btn-cancel" style="float: left; margin-right: 10px;">
        <i class="fas fa-reply"></i> Regresar
      </button>
      <button class="btn btn-submit" data-bs-toggle="offcanvas" data-bs-target="#agregar-area"
        permiso="agregar-area">
        <i class="fa fa-plus me-2"></i>
        Agregar Area
      </button>
    </div>
  </div>

  <div class="row">
    @for (a of comercio?.areas; track a) {
    <div class="col-lg-4 col-12">
      <div class="card flex-fill">
        <div [routerLink]="['area', a.id]" class="card-header d-flex align-items-center justify-content-between">
          <h4 class="card-title mb-0" style="flex: 1; margin-right: 10px;">{{a.nombre}}</h4>
          <i class="fad fa-location-dot fa-4x text-primary"></i>
        </div>
        <div class="card-body" style="font-size: 20px;">
          <a class="card-link" data-bs-toggle="offcanvas" data-bs-target="#editar-area" permiso="editar-area"
            (click)="setArea(a)">
            <i class="fas fa-pencil-alt"></i>
          </a>
          <a class="card-link" (click)="deleteArea(a)" permiso="eliminar-area">
            <i class="fas fa-trash-alt"></i>
          </a>
        </div>
      </div>
    </div>
    } @empty {
    @if(!loading) {
    <div class="col-12" style="text-align: center; margin-top: 50px;">
      <img class="fa-bounce" id="robot" src="https://api.kairosgt.com/public/robots/busqueda.png" width="100">
      <h4>No existen items</h4>
    </div>
    }
    }
    @if(loading) {
    <div class="text-center">
      <i class="fad fa-spinner-third fa-spin fa-4x text-primary"></i>
    </div>
    }
  </div>

</div>

<div class="offcanvas offcanvas-end" id="agregar-area">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Agregar Area</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="card">
      <div class="card-body">
        <div [formGroup]="areaForm" class="row">
          <div class="col-12">
            <div class="form-group">
              <label>Nombre</label>
              <input formControlName="nombre" type="text">
            </div>
          </div>
          <div class="col-12" class="text-end">
            <a (click)="postArea()" [ngClass]="{'disabled': areaForm.invalid}" class="btn btn-submit me-2"
              permiso="agregar-area">
              <i class="fas fa-save"></i> Guardar
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="offcanvas offcanvas-end" id="editar-area">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Editar Area</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="card">
      <div class="card-body">
        <div [formGroup]="areaForm" class="row">
          <div class="col-12">
            <div class="form-group">
              <label>Nombre</label>
              <input formControlName="nombre" type="text">
            </div>
          </div>
          <div class="col-12" class="text-end">
            <a (click)="putArea()" [ngClass]="{'disabled': areaForm.invalid}" class="btn btn-submit me-2"
              permiso="editar-area">
              <i class="fas fa-save"></i> Guardar
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
