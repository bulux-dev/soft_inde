<div class="content">

  <div class="page-header">
    <div class="page-title">
      <h4>Editar Impresora</h4>
      <h6>Completa el formulario</h6>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div [formGroup]="impresoraForm" class="row">
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Nombre</label>
            <input formControlName="nombre" type="text">
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>IP</label>
            <input formControlName="ip" type="text">
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Tabs</label>
            <input class="form-control" formControlName="tabs" type="number">
          </div>
        </div>
        <div class="col-12" class="text-end">
          <a routerLink="../../" class="btn btn-cancel me-2">
            <i class="fas fa-reply"></i> Regresar
          </a>
          <a (click)="putImpresora()" [ngClass]="{'disabled': impresoraForm.invalid}" class="btn btn-submit me-2"
            permiso="editar-impresora">
            @if (loading) {
            <span class="spinner-border spinner-border-sm"></span>
            } @else {
            <i class="fas fa-save"></i> Guardar
            }
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
